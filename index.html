<style>
:root{
  --paper:#faf7f2;
  --ink:#2b2b2b;
  --muted:#6b6b6b;
  --border:#d6cfc4;
  --accent:#8b5e3c;

html,body{
  margin:0;
  background:rgb(250,247,242);
  color:var(--ink);
}

/* PAGE */
.wrap{
  max-width:900px;
  margin:auto;
  padding:40px 16px 80px;
}

/* HEADER */
header{
  text-align:center;
  margin-bottom:50px;
}
header h1{
  font-size:32px;
  margin:0;
  letter-spacing:1px;
}
header p{
  margin-top:6px;
  color:var(--muted);
  font-style:italic;
}

/* TIMELINE */
.timeline{
  position:relative;
  padding:20px 0;
}
.timeline::before{
  content:"";
  position:absolute;
  left:50%;
  top:0;
  bottom:0;
  width:2px;
  background:var(--border);
  transform:translateX(-50%);
}

/* EVENT */
.event{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:30px;
  margin-bottom:80px;
  align-items:center;
  position:relative;
}
.event:nth-child(even){
  direction:rtl;
}
.event:nth-child(even) > *{
  direction:ltr;
}

/* DOT */
.node{
  position:absolute;
  left:50%;
  top:50%;
  transform:translate(-50%,-50%);
  width:14px;
  height:14px;
  border-radius:50%;
  background:var(--paper);
  border:3px solid var(--accent);
}

/* TEXT CARD */
.card{
  padding:18px 22px;
}
.meta{
  font-size:13px;
  color:var(--muted);
  margin-bottom:6px;
}
.title{
  font-size:20px;
  margin:0 0 8px;
}
.caption{
  font-size:15px;
  line-height:1.7;
}

/* PHOTO FRAME */
.photo{
  background:white;
  padding:10px 10px 30px;
  border:1px solid var(--border);
  box-shadow:0 6px 18px rgba(0,0,0,.12);
}
.slider{
  position:relative;
  height:260px;
  background:#f3eee6;
}
.slide{
  position:absolute;
  inset:0;
  opacity:0;
  transition:opacity .8s ease;
}
.slide.active{opacity:1}

/* CANVAS */
.slide canvas{
  display:block;
  margin:auto;
}

/* DOTS */
.dots{
  position:absolute;
  bottom:-22px;
  left:50%;
  transform:translateX(-50%);
  display:flex;
  gap:6px;
}
.dot{
  width:8px;
  height:8px;
  border-radius:50%;
  background:#c7c0b5;
}
.dot.active{
  background:var(--accent);
}

/* MOBILE */
@media(max-width:800px){
  .timeline::before{left:8px}
  .event{
    grid-template-columns:1fr;
    padding-left:30px;
  }
  .event:nth-child(even){
    direction:ltr;
  }
  .node{
    left:8px;
  }
}

canvas{pointer-events:none;user-select:none}
</style>

  if(g <= 220 || g >= 255) dg *= -1;
  if(b <= 220 || b >= 255) db *= -1;

  const color = `rgb(${r|0},${g|0},${b|0})`;
  document.body.style.backgroundColor = color;
  document.documentElement.style.backgroundColor = color;

  requestAnimationFrame(animateBackground);
}

/* DRAW IMAGE WITHOUT CROP */
function drawToCanvas(canvas, url){
  const ctx = canvas.getContext("2d");
  const img = new Image();

  img.onload = () => {
    const cw = canvas.width;
    const ch = canvas.height;

    ctx.clearRect(0,0,cw,ch);

    const scale = Math.min(cw / img.width, ch / img.height);
    const w = img.width * scale;
    const h = img.height * scale;

    const x = (cw - w) / 2;
    const y = (ch - h) / 2;

    ctx.drawImage(img, x, y, w, h);

    ctx.font = "16px Georgia";
    ctx.fillStyle = "rgba(255,255,255,.85)";
    ctx.fillText(
      watermarkText,
      cw - ctx.measureText(watermarkText).width - 10,
      ch - 10
    );
  };

  img.src = url;
}

function initSlider(slider){
  const slides = slider.querySelectorAll(".slide");
  const dots = slider.querySelectorAll(".dot");
  let i = 0;

  setInterval(()=>{
    slides[i].classList.remove("active");
    dots[i].classList.remove("active");
    i = (i + 1) % slides.length;
    slides[i].classList.add("active");
    dots[i].classList.add("active");
  }, slideDuration);
}

function build(){
  const box = document.getElementById("events");

        <div class="caption">${e.caption}</div>
      </div>
      <div class="photo">
        <div class="slider"></div>
      </div>
    `;

    const slider = ev.querySelector(".slider");
    box.appendChild(ev);

    e.photos.forEach((p,i)=>{
      const slide = document.createElement("div");
      slide.className = "slide" + (i===0 ? " active" : "");

      const canvas = document.createElement("canvas");
      const rect = slider.getBoundingClientRect();
      canvas.width = rect.width;
      canvas.height = rect.height;

      drawToCanvas(canvas, p);

      slide.appendChild(canvas);
      slider.appendChild(slide);
    });

    const dots = document.createElement("div");
    dots.className = "dots";
    e.photos.forEach((_,i)=>{
      const d = document.createElement("div");
      d.className = "dot" + (i===0 ? " active" : "");
      dots.appendChild(d);
    });
    slider.appendChild(dots);

    initSlider(slider);
  });
}
